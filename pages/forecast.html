<div class="jumbotron text-center">
      <div class="container">
        <h6 class="display-4">Forecast for {{ city }}</h6>
  

<hr/>
Days <br> 
    <a href="#/forecast/2" ng-class="{ 'bg-primary' : days === '2' }">2</a> &nbsp;&#449; 
    <a href="#/forecast/3" ng-class="{ 'bg-primary' : days === '3' }">3</a> &nbsp;&#449; 
    <a href="#/forecast/4" ng-class="{ 'bg-primary' : days === '4' }">4</a> &nbsp;&#449; 
    <a href="#/forecast/5" ng-class="{ 'bg-primary' : days === '5' }">5</a> &nbsp;&#449; 
    <a href="#/forecast/6" ng-class="{ 'bg-primary' : days === '6' }">6</a> &nbsp;&#449;

    </div>
</div>
<div class="container text-center center-block">
<div class="card-deck col-md-12">
<div ng-repeat="w in weatherResult.list | limitTo: days">
    <div class="col-md-4">
        <div class="card" style=" width: 18.5rem;color:black;">
            <h4 class="card-header">{{ convertToDate(w.dt) | date }}</h4>
            <div class="card-block">
               <div class="card-title">
                Daytime temperature {{ convertToCelcius(w.temp.day) }}&#8451;
                </div>
            </div>
        </div>
        <br>
    </div>
    </div>
</div>
</div>
